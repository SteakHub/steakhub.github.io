<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Key | SteakHub</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #2a2a2a;
      border: 2px solid #743e2a;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px #743e2a66;
    }

    h1 {
      color: #f8c28d;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin: 10px 0 20px;
    }

    button {
      background-color: #743e2a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #a85c42;
    }

    .keybox {
      margin-top: 20px;
      background: #1b1b1b;
      border: 1px solid #743e2a;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 18px;
      color: #f8c28d;
      display: inline-block;
      word-break: break-all;
      user-select: all;
    }

    .back {
      margin-top: 30px;
      color: #aaa;
      font-size: 14px;
    }

    .back a {
      color: #f5f5f5;
      text-decoration: underline;
    }

    #copyBtn {
      margin-left: 10px;
      background-color: #5d3122;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ü•© Get Your Key</h1>
    <p>Click below to generate your SteakHub access key.</p>
    <button onclick="getKey()">Generate Key</button>

    <div id="keyArea" style="display: none;">
      <div class="keybox" id="keyOutput">Generating...</div>
      <button id="copyBtn" onclick="copyKey()">Copy</button>
    </div>
  </div>

  <div class="back">
    ‚Üê <a href="./index.html">Back to home</a>
  </div>

  <script>
    function getKey() {
      const key = "STK-" + Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById("keyOutput").textContent = key;
      document.getElementById("keyArea").style.display = "block";
    }

    function copyKey() {
      const keyText = document.getElementById("keyOutput").textContent;
      navigator.clipboard.writeText(keyText).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "Copied!";
        setTimeout(() => (btn.textContent = "Copy"), 2000);
      });
    }
  </script>
</body>
</html>
