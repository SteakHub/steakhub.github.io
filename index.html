<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SteakHub Script Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root {
      --primary: #743e2a;
      --primary-dark: #5e3222;
      --text-light: #eee;
      --text-muted: #bbb;
      --bg: #1a1a1a;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-light);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    img.logo {
      width: 120px;
      filter: drop-shadow(0 0 5px var(--primary));
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      line-height: 1.5;
      color: var(--text-muted);
    }

    .button {
      display: inline-flex;
      align-items: center;
      margin-top: 2rem;
      padding: 0.75rem 1.75rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 700;
      border-radius: 30px;
      box-shadow: 0 0 10px var(--primary);
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
    }

    .button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .button:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/Qc48i3f.png" alt="SteakHub Logo" class="logo" />
    <h1>SteakHub Script Hub</h1>
  </header>

  <p>Welcome to SteakHub — your ultimate Roblox script repository and loader.<br>
     Scripts loaded, modules injected, and ready to elevate your gameplay.</p>

  <a href="https://discord.gg/gQpcwcYM" class="button" target="_blank" rel="noopener noreferrer">
    <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Icon" />
    Join Our Discord
  </a>

  <footer>© 2025 SteakHub | Powered by Steak</footer>

</body>
</html>
